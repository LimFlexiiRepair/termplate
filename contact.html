<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Place</title>
    <link rel="icon" type="image/x-icon" href="OIP (10).jpg">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: blanchedalmond;
            margin: 0;
            padding: 0;
        }
        .topbar {
            background-color: beige;
            border-radius: 20px;
            border-width: 2px;
            padding: 10px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        .topbar img {
            max-width: 100px;
            max-height: 100px;
            margin: 0 10px;
            border-radius: 10px;
        }
        .topbar h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 120px auto 20px; /* Adjusted margin-top to create space below topbar */
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            background-color: beige;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .content.active {
            opacity: 1;
            transform: translateY(0);
        }
        .text-container {
            background-color: bisque;
            border-radius: 20px;
            padding: 10px;
            width: 800px;
            max-width: 100%;
            margin: auto;
            text-align: left;
        }
        .text-container h1 {
            font-size: 36px;
            margin-top: 0;
        }
        .text-container p {
            font-size: 18px;
            line-height: 1.6;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 20px;
            cursor: pointer;
            border-radius: 20px;
            background-color: azure;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: beige;
            box-shadow: 5px 3px;
        }
        .button:active {
            transform: translateY(4px);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .text-container {
                width: 100%;
            }
        }

        /* Hide topbar on scroll down */
        .topbar.hidden {
            transform: translateY(-100%);
        }
        .input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .submit:hover {
            background-color: #45a049;
            box-shadow: 5px 3px;
        }
        .submit:active {
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="topbar" id="topbar">
        <a href="index.html">
        <img src="R.png" alt="Company Logo">
        </a>
        <h1>Company Name</h1>    
        <a href="index.html"><button class="button">Home</button></a>
        <a href="about.html"><button class="button">About Us</button></a>
        <a href="portfolio.html"><button class="button">Portfolio</button></a>
        <a href="service.html"><button class="button">Services</button></a>
        <a href="contact.html"><button class="button">Contact Us</button></a>
    </div>

    <div class="container">
        <div class="content">
            <div class="text-container">
                <h1>Contact Us</h1>
                <p>Your text for Section 1 here.</p>
                <form>
                    <label class="text">Input1`</label>
                    <input type="text" placeholder="Input1" class="input"><br><br>
                    <label class="text">Input2`</label>
                    <input type="text" placeholder="Input2" class="input"><br><br>
                    <label class="text">Input3`</label>
                    <input type="text" placeholder="Input3" class="input"><br><br>
                    <label class="text">Input4`</label>
                    <input type="text" placeholder="Input4" class="input"><br><br>
                    <input type="submit" class="submit">
                </form>
            </div>
        </div>
    </div>

    <script>
        let lastScrollTop = 0;
        const topbar = document.getElementById('topbar');

        // Function to handle scroll event
        function handleScroll() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                // Scroll down
                topbar.classList.add('hidden');
            } else {
                // Scroll up
                topbar.classList.remove('hidden');
            }
            lastScrollTop = scrollTop;
        }

        // Add scroll event listener
        window.addEventListener('scroll', handleScroll);

        // Initial check for elements in viewport
        function checkElementsInView() {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => {
                if (isInViewport(content, 200)) { // Adjusted offset to trigger earlier
                    content.classList.add('active');
                }
            });
        }

        // Function to check if an element is in viewport with an offset
        function isInViewport(element, offset = 100) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= -offset &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) + offset &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Check elements in view on initial load
        checkElementsInView();

        // Check elements in view on scroll
        window.addEventListener('scroll', checkElementsInView);
    </script>
</body>
</html>
